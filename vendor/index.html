<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./img/newcastle-logo.svg" />

    <title>{{TITLE}}</title>

    <link rel="stylesheet" href="./css/reveal.css" />
    <link id="theme" rel="stylesheet" href="./css/white.css" />
    <link rel="stylesheet" href="./css/columns.css" />
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="./css/github-dark.css" />
    <!-- Watermark -->
    <link rel="stylesheet" href="./css/watermark.css" />
  </head>
  <body>
    <div class="watermark">
      <a href="https://www.ncl.ac.uk/" rel="noopener noreferrer">
        <img src="./img/newcastle-logo.svg" />
      </a>
    </div>
    <div class="reveal">
      <div class="slides">
        <section
          data-theme="white"
          data-transition="zoom"
          data-markdown="README.md"
          data-separator="^ *<!-- New section --> *\r?\n"
          data-separator-vertical="^ *<!-- New subsection --> *\r?\n"
          data-separator-notes="^> Note:"
        ></section>
      </div>
    </div>

    <script src="./js/qrcode.js"></script>
    <script src="./js/reveal.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/markdown.js"></script>
    <script src="./js/highlight.js"></script>
    <script src="./js/math.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/extension-loader.js" type="module"></script>

    <script>
      window.addEventListener("load", () => {
        if (typeof window.loadMermaid !== "undefined") window.loadMermaid();
        Reveal.initialize({
          width: 1280,
          height: 720,
          slideNumber: true,
          hash: true,
          transition: 'fade', // none/fade/slide/convex/concave/zoom
          menu: {
            path: "./css",
          },
          plugins: [
            RevealMarkdown,
            RevealHighlight,
            RevealNotes,
            RevealMath.MathJax3,
            RevealMenu,
          ],
        });
      });
    </script>
  </body>
</html>
